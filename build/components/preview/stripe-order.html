

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Preview Layout</title>
		<link media="all" rel="stylesheet" href="../../css/app.css">
		
		<link media="all" rel="stylesheet" href="../../fonts/vrecka-icons/iconfont.css">
	</head>
	<body>
		
		<div id="section-06" class="container-fluid stripe stripe--order cd-section">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h2>Zjistěte stav Vaší objednávky</h2>
				
			</div>
		</div>
		<form action="/" method="post" id="frm-ordersForm">
			<div class="form-row">
				<noscript>
					<p>Vyplňte nospam:
						<input name="email_confirm" size="6"></p>
				</noscript>
				<script type="text/javascript">
					document.write('<input type="hidden" name="email_confirm" value="no@spam" />');
				</script><input type="hidden" name="email_confirm" value="no@spam">

				<div class="form-group col-12 col-md-4">
					<label for="order-number" class="sr-only">Číslo objednávky</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">
								
								
								#
							</span>
						</div>
						<input id="order-number" type="number" placeholder="Číslo objednávky" class="form-control btn-higher" name="order_num">
					</div>
				</div>

				<div class="form-group col-12 col-md-4">
					<label for="order-mail" class="sr-only">Váš e-mail</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<i class="far fa-envelope"></i>
							</span>
						</div>
						<input id="order-mail" type="email" placeholder="Váš e-mail" class="form-control btn-higher" name="order_email">
					</div>
				</div>
				
				<div class="form-group col-12 col-md-4">
					<button type="submit" class="btn btn-primary" name="searchOrder" value="Vyhledat objednávku">Vyhledat objednávku</button>
				</div>
				<input type="hidden" name="_do" value="ordersForm-submit">
			</div>
		</form>
	</div>

</div>
		

		
		<script type="text/javascript" src="../../js/scripts.js"></script>
		<script type="text/javascript" src="../../js/app.js"></script>
	</body>
</html>
