

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Preview Layout</title>
		<link media="all" rel="stylesheet" href="../../css/app.css">
		<link media="all" rel="stylesheet" href="../../css/ds.css">
		<link media="all" rel="stylesheet" href="../../fonts/vrecka-icons/iconfont.css">
	</head>
	<body>
		<div class="mx-auto w-100">
			<div class="benefits beneftis--home">
    <a data-html="true" class="benefit" data-toggle="tooltip" title="Čím více sáčků si koupíte, tím &lt;strong&gt;nižší cenu za jeden sáček&lt;/strong&gt; získáte">
	<span class="icon-placeholder benefit__icon"><i class="icon-piggy"></i></span>
	<div class="benefit__title">Množstevní slevy</div>
</a>
    <a data-html="true" class="benefit" data-toggle="tooltip" title="Zajistíme sáčky pro &lt;strong&gt;jakýkoliv model vysavače&lt;/strong&gt;">

    <a data-html="true" class="benefit" data-toggle="tooltip" title="U vybraných balení &lt;strong&gt;doprava zdarma&lt;/strong&gt;">

	<div class="benefit__title">Nadstandardní garance</div>
</a>
</div>
		</div>

		<script type="text/javascript" src="../../js/scripts.js"></script>
		<script type="text/javascript" src="../../js/app.js"></script>
